{% extends "parent/reload/layout.html" %}
{% block title2 %}Reload{% endblock title2 %}

{% block header %}
{% if success %}
<h3 class="text-xl font-bold dark:text-green-400 text-center my-8">Reload Success</h3>
{% elif not success %}
<h3 class="text-xl font-bold dark:text-red-500 text-center my-8">Reload Cancelled</h3>
{% endif %}
{% endblock header %}

{% block content2 %}
    <form action="{{ url_for('parent.parent_dashboard') }}" method="post">      
        <div class="-mx-4 flex flex-wrap">
            <div class="w-full px-4 md:w-1/3 lg:w-1/3"></div>
            <div class="w-full px-4 md:w-1/3 lg:w-1/3">
                <div class="mb-12 mt-24">
                    <input name="submit" type="submit" value="Return to Dashboard" class="w-full text-white bg-primary-600
                    hover:bg-blue-700 focus:ring-4 focus:outline-none
                    focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5
                    text-center hover:cursor dark:bg-blue-600 dark:hover:bg-blue-700
                    dark:focus:ring-blue-800">
                </div>
            </div>
        </div>
  </form>
{% endblock content2 %}
