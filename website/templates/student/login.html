{% extends "base.html" %} {% block title %}Student Login{% endblock %} 
{% block content %}
<form method="POST">
  <h3 align="center">Student Login</h3>
  <div class="form-group">
    <label for="studentid">Student ID</label>
    <input
      type="text"
      class="form-control"
      id="studentid"
      name="studentid"
      placeholder="Enter Student ID"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br/>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Login</button>
    <br/>
    <br/>
    <p>Not Registered yet? <a href="/student_signup">Register here</a></p>
  </div>
  
</form>
{% endblock %}
