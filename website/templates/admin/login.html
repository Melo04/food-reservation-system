{% extends "base.html" %} {% block title %}Admin Login{% endblock %} 
{% block content %}
<form method="POST">
  <h3 align="center">Admin Login</h3>
  <div class="form-group">
    <label for="email">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter username"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br/>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Login</button>
    <br/>
    <br/>
    <p>Not Registered yet? <a href="/admin_signup">Register here</a></p>
  </div>
</form>
{% endblock %}
